<!DOCTYPE html>
<html>
<head lang="en">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Image Cropper Test</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
	</head>
	<body>
		<div id="wrapper">
		<div id="header">
			<h1>Gender Classification Tool</h1>
		</div>
		<div id="container" class="container">
		<div id="input" class="col-1">
		<div id="selectImgText">
			<h2 id="selectNote">Select image to crop:</h2>
				<input type="file" id="fileInput" name="file"/>
		</div>
		<div id="canvas">
			<canvas id="imageCanvas" width="560" height="360" style="border:0px solid #000000;">
			</canvas>
		</div>
		</div>
		<div id="cropping" class="col-2">
		<div id="croppedImgText">
		<h2 id="croppedNote">Cropped image:</h2>
		</div>
		<div id="preview"></div><br>
		<button id="saveBtn" class="button" style="vertical-align:middle"><span>Start Classification</span></button>
		</div>
		<div id="result" class="col-3">
		<h2 id="resultNote">The result is displayed below<br>as soon as it is available:</h2>	

		<!--Loader, der wÃ¤hrend des Wartens auf das Ergebnis angezeigt wird-->
		<div class="sk-fading-circle">
		  <div class="sk-circle1 sk-circle"></div>
		  <div class="sk-circle2 sk-circle"></div>
		  <div class="sk-circle3 sk-circle"></div>
		  <div class="sk-circle4 sk-circle"></div>
		  <div class="sk-circle5 sk-circle"></div>
		  <div class="sk-circle6 sk-circle"></div>
		  <div class="sk-circle7 sk-circle"></div>
		  <div class="sk-circle8 sk-circle"></div>
		  <div class="sk-circle9 sk-circle"></div>
		  <div class="sk-circle10 sk-circle"></div>
		  <div class="sk-circle11 sk-circle"></div>
		  <div class="sk-circle12 sk-circle"></div>
		</div>
		<img id="resultImg"/>
		</div>
		</div>
		<footer class=""></footer>
		</div>
		<script src="ImageCropper.js"></script>
	</body>
</html>

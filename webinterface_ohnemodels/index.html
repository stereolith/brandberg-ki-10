<!DOCTYPE html>
<html>
<head lang="en">
		<meta charset="UTF-8">
		<title>Image Cropper Test</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		
	</head>
	<body>
		<div id="wrapper">
		<div id="header">
			<h1>Gender Classification: Drop and Crop</h1>
		</div>
		<div id="container">
		<div id="input">
		<div id="selectImgText">
			<h2>Select image to crop:</h2>
			<input type="file" id="fileInput" name="file" multiple=""/>
		</div>
		<div id="canvas">
			<canvas id="imageCanvas" width="600" height="400" style="border:0px solid #000000;">
			</canvas>
		</div>
		<div id="croppedImgText">
		<h2>Cropped image:</h2>
		</div>
		<div id="preview"></div><br>
		<button id="saveBtn">Save as file</button>
		</div>
		<div id="result">
		<h2 id="resultNote">The result is displayed below, as soon as it is available:</h2>	
		<div class="spinner"></div>
		<img id="resultImg"/>
		</div>
		</div>
		<footer></footer>
		</div>
		<script src="ImageCropper.js"></script>
	</body>
</html>
